<script>
	const model =
		{
			name: "EXPLORATION",
			classes: String.raw`
				enum ScreenID  {
					DisconnectedScreen
					MainScreen
					LockedScreen
					ExploSelectionScreen
					MetricsParamsScreen
				}
				class USER <<actor>>{
				}
				class GUIPhone {
					
					confirmConnection()
					respStopRequest(resp : boolean)
					displayMap()
					accessMetricsParams()
					setEndCriteria(end_criterias : Criteria[*])
					setValueCriteria(criteria, value)
					setExploAlgorithm(explo_algorithm)
					startExplo()
					startMCTRL()
					stopMARCO()
					askMove(direction: DirEnum)
					-displayConnectionState(connection_state : ConnectionStateEnum)
					-stopMCTRL()
					-displayScreen(screen_id : ScreenID)
				}
				class ARCHIVIST {
					
					saveExplo(explo_save : ExploSave)
				}
				class UIRobot {
					
					askConnection()
					startMEMB()
					stopMEMB()
					standBy()
					-displayConnectionState(connection_state : ConnectionStateEnum)
				}
				class DRIVER {
					
					setExploAlgorithm(explo_algorithm)
					moveOrder(direction: DirEnum)
					-dodgeObstacle()
					-executeMove(move)
					-readNextMove() : move
					-stopMove()
				}
				class EXPLORER {
					
					setExploMetrics(end_criterias : Criteria[*])
					setExploAlgorithm(explo_algorithm)
					getStatus() : StatusEnum
					-initExploMetrics()
					-lockMetrics()
					-updateExploMetrics()
				}
				class RADAR {
					
					getInfo() : info
				}
				class MAPPER {
					
					getMap() : map
					-updateMap()
				}
				class LOCATOR {
					
					initStartLocation()
					getCoords() : Coordinate
					-updateCoords()
				}
				class ROBOT <<actor>>{
				}
				USER  -->  GUIPhone
				USER  -->  UIRobot
				GUIPhone  -->  ARCHIVIST
				GUIPhone  -->  MAPPER
				GUIPhone  <-->  UIRobot
				GUIPhone  -->  EXPLORER
				GUIPhone  -->  DRIVER
				EXPLORER  -->  DRIVER
				DRIVER  -->  RADAR
				RADAR  <--  MAPPER
				MAPPER  -->  LOCATOR
				DRIVER  --  ROBOT
				RADAR  --  ROBOT
				LOCATOR  --  ROBOT
				DRIVER  -->  LOCATOR
				UIRobot  --  MAPPER
			`,
			objects: [
				{
					name: "USER",
					class: "USER",
					isActor: true,
				},
				{
					name: "GUIPhone",
					class: "GUIPhone",
					isActor: false,
				},
				{
					name: "ARCHIVIST",
					class: "ARCHIVIST",
					isActor: false,
				},
				{
					name: "EXPLORER",
					class: "EXPLORER",
					isActor: false,
				},
				{
					name: "DRIVER",
					class: "DRIVER",
					isActor: false,
				},
				{
					name: "UIRobot",
					class: "UIRobot",
					isActor: false,
				},
				{
					name: "MAPPER",
					class: "MAPPER",
					isActor: false,
				},
				{
					name: "RADAR",
					class: "RADAR",
					isActor: false,
				},
				{
					name: "LOCATOR",
					class: "LOCATOR",
					isActor: false,
				},
				{
					name: "ROBOT",
					class: "ROBOT",
					isActor: true,
				},
			],
			connectorByName: {
				C1: {
					ends: [
						"USER",
						"GUIPhone",
					],
					possibleMessages: {
						forward: [
							"accessMetricsParams()",
							"setEndCriteria(end_criterias: Criteria[*])",
							"setValueCriteria(criteria, value)",
							"setExploAlgorithm(explo_algorithm)",
							"startMCTRL",
							"startExplo",
							"stopMARCO",
							"respStopRequest(resp:boolean)",
							"askMove(direction: DirEnum)",
						],
					},
				},
				C2: {
					ends: [
						"USER",
						"UIRobot",
					],
					possibleMessages: {
						forward: [
							"startMEMB",
						],
					},
				},
				C3: {
					ends: [
						"GUIPhone",
						"ARCHIVIST",
					],
					possibleMessages: {
						forward: [
							"saveExplo(explo_save: ExploSave)",
						],
					},
				},
				C4: {
					ends: [
						"GUIPhone",
						"UIRobot",
					],
					possibleMessages: {
						forward: [
							"askConnection",
							"standBy()",
							"stopMEMB",
						],
						reverse: [
							"confirmConnection",
							"displayMap()",
						],
					},
				},
				C5: {
					ends: [
						"GUIPhone",
						"MAPPER",
					],
					possibleMessages: {
						forward: [
							"getMap",
						],
					},
				},
				C6: {
					ends: [
						"GUIPhone",
						"EXPLORER",
					],
					possibleMessages: {
						forward: [
							"setExploAlgorithm(explo_algorithm)",
							"setExploMetrics(metrics)",
							"getStatus",
						],
					},
				},
				C7: {
					ends: [
						"DRIVER",
						"RADAR",
					],
					possibleMessages: {
						forward: [
							"getInfo",
						],
					},
				},
				C8: {
					ends: [
						"RADAR",
						"MAPPER",
					],
					possibleMessages: {
						reverse: [
							"getInfo",
						],
					},
				},
				C9: {
					ends: [
						"MAPPER",
						"LOCATOR",
					],
					possibleMessages: {
						forward: [
							"getCoords(): Coordinate",
						],
					},
				},
				C10: {
					ends: [
						"DRIVER",
						"ROBOT",
					],
				},
				C11: {
					ends: [
						"RADAR",
						"ROBOT",
					],
				},
				C12: {
					ends: [
						"DRIVER",
						"LOCATOR",
					],
					possibleMessages: {
						forward: [
							"initStartLocation",
						],
					},
				},
				C13: {
					ends: [
						"LOCATOR",
						"ROBOT",
					],
				},
				C14: {
					ends: [
						"EXPLORER",
						"DRIVER",
					],
					possibleMessages: {
						forward: [
							"setExploAlgorithm(explo_algorithm)",
						],
					},
				},
				C15: {
					ends: [
						"DRIVER",
						"GUIPhone",
					],
					possibleMessages: {
						reverse: [
							"moveOrder(direction: DirEnum)",
						],
					},
				},
			},
			interactions: {
				"CU1 INIT": String.raw`
					actor USER
					participant GUIPhone
					participant MAPPER
					participant ARCHIVIST
					participant EXPLORER
					participant DRIVER
					participant UIRobot
					participant LOCATOR
					participant RADAR
					actor ROBOT
					e0 : USER -? UIRobot : startMEMB()
					accept e0
					e2 : GUIPhone -? UIRobot : standBy()
					accept e2
					e4 : UIRobot -? UIRobot : displayConnectionState(connection_state)
					accept e4
					e6 : USER -? GUIPhone : startMCTRL()
					accept e6
					e8 : GUIPhone -? UIRobot : askConnection()
					accept e8
					e10 : UIRobot -? GUIPhone : confirmConnection()
					accept e10
					e12 : GUIPhone -? GUIPhone : displayConnectionState(connection_state)
					accept e12
					e14 : UIRobot -? UIRobot : displayConnectionState(connection_state)
					accept e14
				`,
				"CU2 MAJ EXPLO": String.raw`
					actor USER
					participant GUIPhone
					participant MAPPER
					participant ARCHIVIST
					participant EXPLORER
					participant DRIVER
					participant UIRobot
					participant LOCATOR
					participant RADAR
					actor ROBOT
					e0 : USER -? GUIPhone : accessMetricsParams()
					accept e0
					e2 : GUIPhone -? GUIPhone : displayScreen(screen_id)
					accept e2
					e4 : USER -? GUIPhone : setEndCriteria(end_criterias: Criteria[*])
					accept e4
					e6 : USER -? GUIPhone : setValueCriteria(criteria,value)
					accept e6
					e8 : GUIPhone -? EXPLORER : setExploMetrics(metrics)
					accept e8
				`,
				"CU3 LANCER EXPLO": String.raw`
					actor USER
					participant GUIPhone
					participant MAPPER
					participant ARCHIVIST
					participant EXPLORER
					participant DRIVER
					participant UIRobot
					participant LOCATOR
					participant RADAR
					actor ROBOT
					e0 : USER -? GUIPhone : startExplo()
					accept e0
					e2 : GUIPhone -? GUIPhone : displayScreen(screen_id)
					accept e2
					e4 : USER -? GUIPhone : setExploAlgorithm(explo_algorithm)
					accept e4
					e6 : GUIPhone -? EXPLORER : setExploAlgorithm(explo_algorithm)
					accept e6
					e8 : EXPLORER -? DRIVER : setExploAlgorithm(explo_algorithm)
					accept e8
					e10 : DRIVER -? LOCATOR : initStartLocation()
					accept e10
					e12 : EXPLORER -? EXPLORER : initExploMetrics()
					accept e12
					e14 : DRIVER -? DRIVER : stopMove()
					accept e14
					e16 : GUIPhone -? EXPLORER : getStatus()
					accept e16
					e18 : GUIPhone -? GUIPhone : displayScreen(screen_id)
					accept e18
					e20 : GUIPhone -? ARCHIVIST : saveExplo(explo_save: ExploSave)
					accept e20
				`,
				"CU4 EXPLORER": String.raw`
					actor USER
					participant GUIPhone
					participant MAPPER
					participant ARCHIVIST
					participant EXPLORER
					participant DRIVER
					participant UIRobot
					participant LOCATOR
					participant RADAR
					actor ROBOT
					e0 : DRIVER -? DRIVER : readNextMove()
					accept e0
					e2 : DRIVER -? DRIVER : executeMove(move)
					accept e2
					e4 : DRIVER -? RADAR : getInfo()
					accept e4
					e6 : MAPPER -? LOCATOR : getCoords()
					accept e6
					e8 : MAPPER -? RADAR : getInfo()
					accept e8
					e10 : LOCATOR -? LOCATOR : updateCoords()
					accept e10
					e12 : EXPLORER -? EXPLORER : updateExploMetrics()
					accept e12
					e14 : EXPLORER -? EXPLORER : lockMetrics()
					accept e14
				`,
				"CU5 ETEINDRE MARCO": String.raw`
					actor USER
					participant GUIPhone
					participant MAPPER
					participant ARCHIVIST
					participant EXPLORER
					participant DRIVER
					participant UIRobot
					participant LOCATOR
					participant RADAR
					actor ROBOT
					e0 : USER -? GUIPhone : stopMARCO()
					accept e0
					e2 : GUIPhone -? GUIPhone : displayScreen(screen_id)
					accept e2
					e4 : USER -? GUIPhone : respStopRequest(resp:boolean)
					accept e4
					e6 : GUIPhone -? UIRobot : stopMEMB()
					accept e6
					e8 : GUIPhone -? GUIPhone : stopMCTRL()
					accept e8
				`,
			},
			settings: {
				display: {
					hideLinks: false,
					hideClasses: false,
					hideOperations: false,
					hideMethods: false,
					showPorts: false,
					showEndNames: false,
					hideStateMachines: true,
					hideOuterSMBoxes: true,
					showExplicitSM: false,
					hideStates: false,
					showPseudostateInvariants: false,
					hideSets: false,
					showTransitions: false,
				},
				semantics: {
					fireInitialTransitions: true,
					autoFireAfterChoice: true,
					autoReceiveDisabled: false,
					considerGuardsTrue: true,
					checkEvents: false,
					keepOneMessagePerTrigger: true,
					enableEventPools: true,
					matchFirst: true,
					symbolicValues: false,
					reactiveSystem: false,
				},
				interface: {
				},
			},
		}
	;
	document.write(`
		<iframe width="100%" height="100%" src='http://172.24.2.1/AnimUML.html#${encodeURIComponent(JSON.stringify(model)).replace(/'/g, '%27')}'></iframe>
	`);
</script>
